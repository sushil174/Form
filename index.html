<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logoback"></div>
            <div class="logo">
                <img src="res/odin-lined.png" alt="logo">
                <span>ODIN</span>
            </div>
        </div>

        <div class="main">
          <div class="header">
            <p>This is not real online service! You know you need something like this in your life  to help you realize your deepest dreams.
            <br>Sign up now to get started.</p>
            <p>You <i>know</i> you want to.</p>
          </div>

          <div class="inputs">
            <ul class="first">
              <li>
                <label for="name">FIRST NAME</label>
                <input type="text" id="name" name="user-name">
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user-email">
              </li>
              <li>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="user-password">
              </li>
            </ul>
            

            <ul class="second">
              <li>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="user-last-name">

              </li>
              <li>
                <label for="number">PHONE NUMBER</label>
                <input type="text" id="number" name="user-number" pattern="^[0-9]*$">    
              </li>
              <li>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="user-cpassword">
              </li>
            </ul>
            
          </div>

          <div class="footer">
            <button type="submit">Create Account</button>
            <P>Already have an account? <a href="">log in</a></P>
          </div>

        </div>
    </div>


</body>
</html>
